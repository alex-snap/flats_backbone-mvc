<form action="flats/new" method="POST">
    <div class="form-group">
        <label for="address">Адрес</label>
        <input class="form-control" id="Address" name="Address" placeholder="Город, улица, дом">
    </div>
    <div class="form-group">
        <label for="price">Цена</label>
        <input class="form-control" id="Price" name="Price" placeholder="в рублях">
    </div>
    <div class="form-group">
        <label for="rooms">Количество комнат</label>
        <input class="form-control" id="Rooms" name="Rooms">
    </div>
    <div class="form-group">
        <label for="sleeper">Количество спальных мест</label>
        <input class="form-control" id="Sleeper" name="Sleeper">
    </div>
    <div class="form-group">
        <label for="description">Краткое описание особенностей жилья</label>
        <textarea class="form-control" id="Description" name="Description"></textarea>
    </div>
    <div class="form-group">
        <label for="image">Фотография жилья</label>
        <div>
            <button type="button" class="btn btn-default btn-sm js-img-add">Загрузить фото</button>
        </div>
        <div class="img-upload img-upload--flat js-upload-container">
            <div class="img-upload__list js-img__list clearfix">
                <div class="img-upload__thumb js-img__tpl">
                    <div class="img-upload__thumb__header">
                        <div data-fileapi="file.remove" class="img-upload__thumb__del js-img__delete" title="Удалить изображение">✖</div>
                    </div>
                    <div class="js-img__tpl__preview"></div>
                    <div class="img-upload__thumb__progress js-img__progress">
                        <div class="bar js-img__bar"></div>
                    </div>
                    <div class="img-upload__thumb__complete js-img__complete">загружено</div>
                </div>
            </div>    
            <input id="js-img-input" type="file" name="UploaderHelper" class="hide">
        </div>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-success js-submit">Добавить квартиру</button>
    </div>
</form>
